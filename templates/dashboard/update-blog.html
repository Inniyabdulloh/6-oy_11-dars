{% extends 'blogs.html' %}
{% block content %}
    <!-- ****** Archive Area Start ****** -->
    <section class="archive-area section_padding_80">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-12 col-md-7 item" style="height: 544px;">
                    <div class="contact-form wow fadeInUpBig" data-wow-delay="0.6s" style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInUpBig;">
                        <h2 class="contact-form-title mb-30">Blog yaratish</h2>
                        <!-- Contact Form -->
                        <form action="#" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" id="contact-name" value="{{blog.title}}" name="title">
                            </div>
                            <div class="form-group">
                                <textarea name="body"class="form-control">{{blog.body}}</textarea>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control" id="contact-email" name="image">
                                <a href="{{ blog.image.url }}">Joriy rasm</a>
                            </div>
                            <button type="submit" class="btn contact-btn">Saqlash</button>
                        </form>
                    </div>
                </div>
            </div>

            </div>

    </section>
    <!-- ****** Archive Area End ****** -->
{% endblock %}
