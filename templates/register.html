{% extends 'blogs.html' %}
{% block content %}
    <!-- ****** Archive Area Start ****** -->
    <section class="archive-area section_padding_80">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-12 col-md-7 item" style="height: 544px;">
                    <div class="contact-form wow fadeInUpBig" data-wow-delay="0.6s" style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInUpBig;">
                        <h2 class="contact-form-title mb-30">Ro`yxatdan o`tish</h2>
                        <!-- Contact Form -->
                        <form action="#" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" id="contact-name" placeholder="username" name="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="contact-email" placeholder="password" name="password">
                            </div>
                            <button type="submit" class="btn contact-btn">Yuborish</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ****** Archive Area End ****** -->
{% endblock %}
